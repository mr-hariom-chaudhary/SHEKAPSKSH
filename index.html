<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(82, 1, 1);
            color: white;
        }

        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav .logo-container {
            display: flex;
            align-items: center;
        }

        nav .logo-container img {
            height: 40px;
            margin-right: 10px;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start; 
            width: 100%;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: yellow; 
            font-size: 18px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: red;
            color: white; 
        }

        
        .main-content {
            margin-top: 70px; 
            text-align: center;
        }

        .main-content img {
            width: 100%;
            height: auto;
        }

        section {
            padding: 50px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: yellow;
        }

        section p {
            font-size: 18px;
            line-height: 1.6;
        }

        
        @media (max-width: 768px) {
            nav ul {
                flex-direction: row; 
                align-items: flex-start; 
                width: 100%; 
            }

            nav ul li {
                margin: 10px 0; 
            }

            section img {
                width: 100%;
                height: auto;
                padding-top: 10px;
            }

            section video {
                width: 100%;
                height: auto;
                padding-top: 10px;
            }
            .main-content img {
                width: 100%;
                height: auto;
                padding-top: 10px;
            }

            .end-content img {
                width: 100%;
                height: auto;
                padding-top: 10px
        }

    }
    </style>
</head>
<body>

    
    <nav>
        <div class="logo-container">

        </div>

        <ul>

        <div class="contact">

            <p>Email: shetkarikamgarpakshadainewali@gmail.com</p>
            <p>Phone: +91 9920454441</p>
            <h3 style="color:yellow;">Office Address </h3>
            <p>अष्टविनायक फेज 1 दुकान क्रमांक 2 शेतकरी कामगार पक्ष जनसंपर्क कार्यालय आदई - नेवाळी</p>
        </div>
    </section>

   
    <section id="work">

        <img src="omkar9.png" alt="Work Image 1" width="50px" height="auto">
        <img src="254.png" alt="Work Image 2">

        <img src="123.png" alt="Work Image 4">

</body>
</html>
