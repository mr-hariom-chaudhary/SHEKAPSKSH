<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shetkari Kamgar Paksh Adai Newali</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(82, 1, 1);
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav .logo-container {
            display: flex;
            align-items: center;
        }

        nav .logo-container img {
            height: 40px;
            margin-right: 10px;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: yellow;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: red;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 60px;
                right: 20px;
                width: 200px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                margin: 10px 0;
            }

            nav ul li a {
                font-size: 20px;
                padding: 10px;
                display: block;
                text-align: center;
            }

            .main-content img {
                width: 100%;
                height: auto;
                padding-top: 10px;
            }

            section img {
                width: 100%;
                height: auto;
            }

            
            .hamburger {
                display: block;
                width: 30px;
                height: 30px;
                position: relative;
                cursor: pointer;
            }

            .hamburger div {
                width: 100%;
                height: 5px;
                background-color: white;
                margin: 6px 0;
                transition: 0.3s;
            }
        }

        .main-content {
            margin-top: 70px;
            text-align: center;
        }

        .main-content img {
            width: 100%;
            height: auto;
        }

        section {
            padding: 50px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: yellow;
        }

        section p {
            font-size: 18px;
            line-height: 1.6;
        }

        .hamburger.open div:nth-child(1) {
            transform: rotate(-45deg);
            position: absolute;
            top: 0;
        }

        .hamburger.open div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open div:nth-child(3) {
            transform: rotate(45deg);
            position: absolute;
            top: 0;
        }
    </style>
    <script>
        
        function toggleMenu() {
            const navList = document.querySelector("nav ul");
            const hamburger = document.querySelector(".hamburger");
            navList.classList.toggle("show");
            hamburger.classList.toggle("open");
        }
    </script>
</head>
<body>

    <nav>
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
            <a href="#" class="logo">शेतकरी कामगार पक्ष आदई - नेवाळी</a>
        </div>

        
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

   
    <div class="main-content">
        <img src="7777.png" alt="8888">
    </div>

    
    <section id="work">
        <h2>शेतकरी कामगार पक्ष कार्य</h2>
        <img src="omkar9.png" alt="omkar9">
        <img src="254.png" alt="254">
        <img src="256.png" alt="256">
        <img src="123.png" alt="123">
        <img src="ui.png" alt="ui">
    </section>

    <section id="celebrate">
        <h2>Celebrate</h2>
        <p>Details about the celebrations...</p>
    </section>

  
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: shetkarikamgarpakshadainewali@gmail.com</p>
        <p>Phone: +91 9920454441</p>
    </section>

    <nav>
        <ul>
            <li><a href="#work">Work</a></li>
            <li><a href="#celebrate">Celebrate</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
