<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shetkari Kamgar Paksh Adai Newali</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(82, 1, 1);
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: yellow; /* Yellow color for links */
            font-size: 18px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: red;
            color: white; /* On hover, change background to red and text to white */
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 60px;
                right: 20px;
                width: 200px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                margin: 10px 0;
            }

            nav ul li a {
                font-size: 20px;
                padding: 10px;
                display: block;
                text-align: center;
            }

            .main-content img {
                width: 100%;
                height: auto;
                padding-top: 10px;
            }

            section img {
                width: 100%;
                height: auto;
            }
        }

        .main-content {
            margin-top: 70px;
            text-align: center;
        }

        .main-content img {
            width: 100%;
            height: auto;
        }

        section {
            padding: 50px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: yellow;
        }

        section p {
            font-size: 18px;
            line-height: 1.6;
        }

        .end-content img {
            width: 100%;
            height: auto;
        }
    </style>
    <script>
        function toggleMenu() {
            const navList = document.querySelector("nav ul");
            navList.classList.toggle("show");
        }
    </script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#work">Work</a></li>
            <li><a href="#celebrate">Celebrate</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h2>Home</h2>
        <div class="main-content">
            <img src="7777.png" alt="Main Content Image">
        </div>
        <p>Welcome to the Shetkari Kamgar Paksh Adai Newali website!</p>
        <!-- Contact Information under Home -->
        <div class="contact">
            <h3>Contact Us</h3>
            <p>Email: shetkarikamgarpakshadainewali@gmail.com</p>
            <p>Phone: +91 9920454441</p>
        </div>
    </section>

    <!-- Work Section -->
    <section id="work">
        <h2>Work</h2>
        <img src="omkar9.png" alt="Work Image 1">
        <img src="254.png" alt="Work Image 2">
        <img src="256.png" alt="Work Image 3">
        <img src="123.png" alt="Work Image 4">
        <img src="ui.png" alt="Work Image 5">
    </section>

    <!-- Celebrate Section -->
    <section id="celebrate">
        <h2>Celebrate</h2>
        <p>Details about the celebrations...</p>
    </section>

</body>
</html>
